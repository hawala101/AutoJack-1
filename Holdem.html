<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        .indicator-container, .track-record-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .indicator, .track-record-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }
        .indicator.active {
            background-color: #28a745;
            color: #fff;
        }
        .indicator.inactive {
            background-color: #dc3545;
            color: #fff;
        }
        .track-record-box {
            width: 80px;
            height: 40px;
        }
        .percentage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .percentage {
            font-size: 16px;
            margin: 5px 0;
        }
        .placeholder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .placeholder {
            font-size: 16px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .text-box {
            font-size: 16px;
            padding: 5px;
            width: 100px;
            margin-left: 10px;
        }
        .rtp-box {
            width: 100%;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
        }
        .indicator, .track-record-box { margin: 5px; }
        .rtp-box { margin-top: 10px; }
        .estimated-time {
            font-size: 16px;
            margin-top: 10px;
        }
        .dropdown-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .dropdown {
            font-size: 16px;
            padding: 5px;
            width: 150px;
        }
        .start-button {
            font-size: 16px;
            padding: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .connection-status {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="percentage-container">
                <div id="win-percentage" class="percentage">Win: 0%</div>
                <div id="lose-percentage" class="percentage">Lose: 0%</div>
                <div id="tie-percentage" class="percentage">Tie: 0%</div>
            </div>
            <div class="track-record-container">
                <div id="win-record" class="track-record-box">W: 0</div>
                <div id="lose-record" class="track-record-box">L: 0</div>
                <div id="tie-record" class="track-record-box">T: 0</div>
            </div>
        </div>
        <div class="column">
            <div class="indicator-container">
                <div id="raise-indicator" class="indicator">Raise</div>
                <div id="check-indicator" class="indicator">Check</div>
            </div>
            <div class="rtp-box" id="current-rtp">Current RTP: 0.00%</div>
        </div>
        <div class="column">
            <div class="placeholder-container">
                <div class="placeholder">
                    <span>Unplayed:</span>
                    <input id="unplayed-input" type="number" class="text-box" value="0">
                </div>
                <div id="estimated-time" class="estimated-time">Estimated Time: N/A</div>
                <div class="dropdown-container">
                    <select id="game-select" class="dropdown">
                        <option value="mcluck">mcluck</option>
                        <option value="hellomillions">hellomillions</option>
                        <option value="scratchful">scratchful</option>
                        <option value="jackpota">jackpota</option>
                        <option value="playfame">playfame</option>
                        <option value="megabonanza">megabonanza</option>
                        <option value="realprize">realprize</option>
                    </select>
                    <button id="start-button" class="start-button">Connect</button>
                </div>
                <div id="connection-status" class="connection-status">Waiting for connection...</div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
